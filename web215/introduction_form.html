<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB215 &#9670; Ditanica Farley's Dynamic Falcon &#9670; Introduction Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div class="container">

        <div data-include="components/header.html"></div>
        <hr>

        <main>
            <h2>Introduction Form</h2>

            <div class="box1">
                <form action="introduction_form.html">
                    <div id="formContainer">

                        <label for="picture">Upload Picture:
                        <input type="file" id="picture" name="images/di.jpg">
                        </label>

                        <label for="First Name"> First Name:
                        <input type="text" id="First Name" name="First Name" value="Ditanica">
                        </label>
               
                        <label for="Last Name"> Last Name:   
                        <input type="text" id="Last Name" name="Last Name" value="Farley">
                        </label>
            
                        <label for="Personal Background"> Personal Background:
                        <input type="text" id="Personal Background" name="Personal Background" value="I Grew up in Georgia. I moved to North Carolina in 2018 due to a promotion. I have a 19 year old daughter who is attending UNCC and a beautiful Rot/Chow mixed doggie!">
                        </label>
                  
                        <label for="Professional Background"> Professional Background:
                        <input type="text" id="Professional Background" name="Professional Background" value="I have been in retail for 10 years. I was a Jewelry consultant prior to 2021. I am now a branch manager and I'm hoping to obtain a postion as a Software Engineer for the bank by the end of this year.">
                        </label>
                 
                        <label for="Academic Background"> Academic Background:
                        <input type="text" id="Academic Background" name="Academic Background" value="Working on my AAS in full stack programming.">
                        </label>
                  
                        <label for="Background in this Subject"> Background in this Subject:
                        <input type="text" id="Background in this Subject" name="Background in this Subject" value="I have always had a passion for technology, However I recently got into the programming side of it. I have taken courses for Python, Java, SQL, HTML, CSS and Javascript.">
                        </label>
             
                        <label for="Primary Computer Platform"> Primary Computer Platform:
                        <input type="text" id="Primary Computer Platform" name="Primary Computer Platform" value="Windows 10">
                        </label>
               
                        <label for="Courses I'm in & Why"> Courses I'm in & Why:
                        <input type="text" id="Courses I'm in & Why" name="Courses I'm in & Why" value="WEB215 - Adv Markup and Scripting
                            CSC251 - Advanced JAVA programming
                            Both courses are required for my degree.">
                        </label>
             
                        <label for="Funny/Interesting Item about Yourself"> Funny/Interesting Item about Yourself:
                        <input type="text" id="Funny/Interesting Item about Yourself" name="Funny/Interesting Item about Yourself" value="I love designing, creating, and decorating.">
                        </label>
               
                        <label for="I'd also like to Share"> I'd also like to Share:
                        <input type="text" id="I'd also like to Share" name="I'd also like to Share" value="I am also a graphic designer.">
                        </label>
                        
                        <fieldset>
                            <legend>What is your favorite language?</legend>
                            <label><input id="html" type="radio" name="languages" value="html"> HTML</label>
                            <label><input id="CSS" type="radio" name="languages" value="CSS"> CSS</label>
                            <label><input id="JavaScript" type="radio" name="languages" value="JavaScript"> JavaScript</label>
                        </fieldset>

                        <fieldset>
                        <legend>What type of movies do you like?</legend>
                        <label><input id="horror" type="checkbox" name="movies" value="horror"> Horror</label>
                        <label><input id="comedy" type="checkbox" name="movies" value="comedy"> Comedy</label>
                        <label><input id="drama" type="checkbox" name="movies" value="drama"> Drama</label>
                        </fieldset>
                        <br>
                    
                        <button type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
            
        </main>

        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>

    </div>    
</body>
</html>
